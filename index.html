<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MacBook Pro</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800;900&display=swap');
  
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    background: #000;
    color: #fff;
    overflow-x: hidden;
    height: 500vh;
  }
  
  .hero {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: radial-gradient(ellipse at center, #1d1d1f 0%, #000 100%);
  }
  
  .hero-content {
    text-align: center;
    z-index: 10;
    max-width: 90%;
  }
  
  .hero h1 {
    font-size: clamp(3rem, 12vw, 8rem);
    font-weight: 900;
    letter-spacing: -0.05em;
    line-height: 0.9;
    margin-bottom: 0.5rem;
    opacity: 0;
    transform: translateY(50px);
  }
  
  .hero .subtitle {
    font-size: clamp(1.5rem, 4vw, 3rem);
    font-weight: 700;
    color: #86868b;
    margin-bottom: 2rem;
    opacity: 0;
    transform: translateY(30px);
  }
  
  .hero .tagline {
    font-size: clamp(1.2rem, 3vw, 2rem);
    font-weight: 600;
    background: linear-gradient(90deg, #ff6b35, #f7931e, #ffcc02);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    opacity: 0;
    transform: translateY(20px);
  }
  
  .macbook-showcase {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80vw;
    max-width: 1000px;
    height: 60vh;
    z-index: 5;
  }
  
  .macbook-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    transform: scale(0.8) rotateX(15deg);
    transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }
  
  .macbook-image.active {
    opacity: 1;
    transform: scale(1) rotateX(0deg);
  }
  
  .scroll-progress {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 2px;
    background: rgba(255,255,255,0.2);
    border-radius: 1px;
    z-index: 20;
  }
  
  .scroll-progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #ff6b35, #f7931e);
    border-radius: 1px;
    width: 0%;
    transition: width 0.1s ease;
  }
  
  .feature-text {
    position: fixed;
    top: 20%;
    right: 5%;
    max-width: 300px;
    opacity: 0;
    transform: translateX(50px);
    z-index: 15;
  }
  
  .feature-text h3 {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }
  
  .feature-text p {
    font-size: 1rem;
    color: #86868b;
    line-height: 1.4;
  }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

</head>
<body>

<div class="hero">
  <div class="hero-content">
    <h1>MacBook Pro</h1>
    <div class="subtitle">Mind-blowing. Head-turning.</div>
    <div class="tagline">Supercharged by M3 Pro and M3 Max.</div>
  </div>
  
  <div class="macbook-showcase">
    <img src="lap.jpeg" alt="MacBook Hero" class="macbook-image active" id="hero-image">
    
    <img src="mac-2.png" alt="MacBook Detail" class="macbook-image" id="detail-image">
    
    <img src="mac-3.png" alt="MacBook Angle" class="macbook-image" id="angle-image">
  </div>
  
  <div class="feature-text" id="feature-text">
    <h3>Unprecedented Performance</h3>
    <p>The most powerful MacBook Pro ever is here. With the M3 family of chips, you can fly through the most demanding workflows.</p>
  </div>
  
  <div class="scroll-progress">
    <div class="scroll-progress-bar" id="progress-bar"></div>
  </div>
</div>

<script>
gsap.registerPlugin(ScrollTrigger);

// Initial hero animation
const tl = gsap.timeline({ delay: 0.5 });
tl.to('.hero h1', { opacity: 1, y: 0, duration: 1.2, ease: 'power3.out' })
  .to('.hero .subtitle', { opacity: 1, y: 0, duration: 1, ease: 'power3.out' }, 0.3)
  .to('.hero .tagline', { opacity: 1, y: 0, duration: 1, ease: 'power3.out' }, 0.6);

// Scroll-triggered animations
const images = ['hero-image', 'detail-image', 'angle-image'];
const features = [
  { title: 'MacBook Pro', text: 'Mind-blowing. Head-turning. Supercharged by M3 Pro and M3 Max.' },
  { title: 'Precision Engineering', text: 'Every detail crafted to perfection. From the keyboard to the display.' },
  { title: 'Pure Performance', text: 'Unleash your creativity with unprecedented power and efficiency.' }
];

// Image transitions
images.forEach((imageId, index) => {
  const start = index * 25;
  const end = (index + 1) * 25;
  
  ScrollTrigger.create({
    trigger: 'body',
    start: `${start}% top`,
    end: `${end}% top`,
    onEnter: () => switchImage(index),
    onEnterBack: () => switchImage(index)
  });
});

function switchImage(index) {
  // Hide all images
  images.forEach(id => {
    document.getElementById(id).classList.remove('active');
  });
  
  // Show current image
  document.getElementById(images[index]).classList.add('active');
  
  // Update feature text
  const featureText = document.getElementById('feature-text');
  gsap.to(featureText, {
    opacity: 0,
    x: 50,
    duration: 0.3,
    onComplete: () => {
      featureText.querySelector('h3').textContent = features[index].title;
      featureText.querySelector('p').textContent = features[index].text;
      gsap.to(featureText, { opacity: 1, x: 0, duration: 0.5 });
    }
  });
}

// Scroll progress
ScrollTrigger.create({
  trigger: 'body',
  start: 'top top',
  end: 'bottom bottom',
  onUpdate: self => {
    const progress = self.progress * 100;
    document.getElementById('progress-bar').style.width = progress + '%';
  }
});

// Parallax effect for MacBook showcase
ScrollTrigger.create({
  trigger: 'body',
  start: 'top top',
  end: 'bottom bottom',
  scrub: 1,
  onUpdate: self => {
    const showcase = document.querySelector('.macbook-showcase');
    const rotation = self.progress * 10 - 5;
    const scale = 1 + self.progress * 0.2;
    showcase.style.transform = `translate(-50%, -50%) rotateY(${rotation}deg) scale(${scale})`;
  }
});

// Show feature text after initial load
gsap.to('#feature-text', { opacity: 1, x: 0, duration: 1, delay: 2 });
</script>

</body>
</html>
